<!doctype html>
<html lang="en">
  <head>
    <title>MVC Racers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center bg-dark text-light py-3">
                    <h1>Off To The Races!</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-around text-center m-3">
                <div class="col-2">
                    <button class="btn btn-secondary" onclick="app.racersController.addRacer(window.prompt('', 'New Racer\'s Name?'))">Add Racer</button>
                </div>
                <div class="col-6">
                    <span id="winners-circle" class="fs-2"></span>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" id="start-button" onclick="app.racersController.startRace()">Start Race</button>
                </div>
            </div>
            <div id="racers"><!-- racers will go here--></div>
            <div class="row">
                <div class="col justify-self-center bg-dark text-light text-center" id="leaderboard"><!-- leaderboard will go here --></div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="./app/main.js" type="module"></script>
  </body>
</html>
